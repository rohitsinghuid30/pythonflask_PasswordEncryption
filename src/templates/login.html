{% extends "base.html" %}
{% block title %}login{% endblock %}
{% block content %}
<div class="container pt-4 mt-5">
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 mx-auto offset-2">
            <div class="col-lg-6 col-md-6 col-sm-6 p-3 offset-3 border border-3 border-success shadow-lg">
                <h5 class="text-muted text-center text-success mb-1"><strong><b><i>Login</i></b></strong></h5>
                <form action="/login" method="POST">
                   <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="uname" required>
                   </div>
                   <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                   </div>
                   <div class="mb-3">
                    <button type="submit" class="btn btn-sm btn-secondary w-100">Submit</button>
                   </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
